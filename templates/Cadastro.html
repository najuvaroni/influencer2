<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>{{ Titulo }}</title>
</head>
{% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul id="messages" class="list-unstyled">
          {% for message in messages %}
              <li class="alert alert-success">{{ message }}</li>
          {% endfor %}
          </ul>
      {% endif %}
{% endwith %}
<body>
    <div class="influenciadores-card1">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="plataforma">Plataformas sociais: </label>
            <input type="text" id="plataforma" name="plataforma" class="form-control">
          </div>
          <div class="form-group">
            <label for="seguidores">Seguidores: </label>
            <input type="text" id="seguidores" name="seguidores" class="form-control">
          </div>
          <div class="form-group">
            <label for="areas">√Åreas de Interesse: </label>
            <input type="text" id="areas" name="areas" class="form-control">
          </div>

       <button type="submit" name='salvar' class="btn btn-primary btn-salvar">Salvar</button>
      <button type="submit" name='deslogar' class="btn btn-primary btn-deslogar">Deslogar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
